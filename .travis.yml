language: node_js
compiler: clang

node_js:
- node
- '7'
- '6'
- '5'
- '4'

cache: yarn

env:
  global:
    - CC=clang-6.0
    - CXX=clang++-6.0
  matrix:
    - LLVM_DEB="deb http://apt.llvm.org/trusty/ llvm-toolchain-trusty-4.0 main" LLVM_VERSION=4.0
    - LLVM_DEB="deb http://apt.llvm.org/trusty/ llvm-toolchain-trusty-5.0 main" LLVM_VERSION=5.0
    - LLVM_DEB="deb http://apt.llvm.org/trusty/ llvm-toolchain-trusty-6.0 main" LLVM_VERSION=6.0

before_install:
- sudo rm -rf /var/lib/apt/lists/*
- sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
- curl http://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
- echo "deb http://apt.llvm.org/trusty/ llvm-toolchain-trusty-6.0 main" | sudo tee -a /etc/apt/sources.list
- echo $LLVM_DEB | sudo tee -a /etc/apt/sources.list
- sudo apt-get update -qq
- sudo apt-get install clang-6.0 llvm-$LLVM_VERSION llvm-$LLVM_VERSION-dev

install:
- npm config set LLVM_CONFIG=llvm-config-$LLVM_VERSION
- yarn

deploy:
  provider: npm
  email: micha@famreiser.ch
  api_key:
    secure: 
  on:
    tags: true
    repo: MichaReiser/llvm-node
