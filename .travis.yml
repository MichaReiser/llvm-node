language: node_js
node_js:
  - node
  - "12"
  - "11"
  - "10"
cache: yarn
env:
  matrix:
    - LLVM_DEB="deb http://apt.llvm.org/xenial/ llvm-toolchain-xenial-4.0 main" LLVM_VERSION=4.0
    - LLVM_DEB="deb http://apt.llvm.org/xenial/ llvm-toolchain-xenial-5.0 main" LLVM_VERSION=5.0
    - LLVM_DEB="deb http://apt.llvm.org/xenial/ llvm-toolchain-xenial-6.0 main" LLVM_VERSION=6.0
    - LLVM_DEB="deb http://apt.llvm.org/xenial/ llvm-toolchain-xenial-7 main" LLVM_VERSION=7
    - LLVM_DEB="deb http://apt.llvm.org/xenial/ llvm-toolchain-xenial-8 main" LLVM_VERSION=8
    - LLVM_DEB="deb http://apt.llvm.org/xenial/ llvm-toolchain-xenial-9 main" LLVM_VERSION=9
before_install:
  - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
  - wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key|sudo apt-key add -
  - echo $LLVM_DEB | sudo tee -a /etc/apt/sources.list
  - sudo apt-get update -qq
  - sudo apt-get install libedit-dev llvm-$LLVM_VERSION llvm-$LLVM_VERSION-dev clang-$LLVM_VERSION llvm-$LLVM_VERSION-tools libclang-$LLVM_VERSION-dev
  - npm config set cmake_LLVM_DIR $(llvm-config-$LLVM_VERSION --cmakedir)
deploy:
  provider: npm
  email: micha@famreiser.ch
  api_key:
    secure: 
  on:
    tags: true
    repo: MichaReiser/llvm-node
